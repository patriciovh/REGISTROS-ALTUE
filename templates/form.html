<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Agrícola</title>
</head>
<body>
    <h1>Registrar Labor Agrícola</h1>
    <form action="/submit" method="post">
        <label for="agricultor">Agricultor:</label><br>
        <input type="text" id="agricultor" name="agricultor" required><br><br>

        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="labor">Labor:</label><br>
        <input type="text" id="labor" name="labor" required><br><br>

        <label for="cultivo">Tipo de Cultivo:</label><br>
        <input type="text" id="cultivo" name="cultivo" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
